  <style>
    body {
      background: darksalmon;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20%;
    }
    div {
      margin-top: 15%;
      width: 80px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.1);
      padding-left: 2px;
    }
  </style>
  <body>
    <h1 id="ilov">We Love Programming</h1>
    <div>
      <label for="speed">Speed:</label>
      <input type="number" name="speed" id="speed" value="1" min="1" max="10" />
    </div>
    <script>
      let love = document.querySelector("#ilov");
      let speed = document.querySelector("#speed");
      let text = "We Love Programming";
      let a = 1;
      let cpt = 300 / speed.value;
      teks();
      function teks() {
        love.innerHTML = text.slice(0, a);
        a++;
        if (a > text.leght) {
          a = 1;
        }
        setTimeout(teks, cpt);
      }
      speed.addEventListener("input", (e) => (cpt = 300 / e.target.value));
    </script>
  </body>
